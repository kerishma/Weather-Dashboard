<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <title>5-day Forecast</title>
</head>

<body>

  <div class="jumbotron jumbotron-fluid d-flex flex-column align-items-center">
    <h1 class="display-3">Weather Dashboard</h1>
    <p class="lead">A city weather API powered dashboard</p>
  </div>


  <div class="container-fluid">
    <div class="row">

      <div class="col col-4">
        <h5>Search for a City:</h5>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Enter city name..." aria-label="City name"
            aria-describedby="city-search" id="cityName">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="city-search"><i
                class="fas fa-search-location"></i></button>
          </div>
        </div>
        <div class="list-group" id="cityHistButtons">
        </div>
      </div>

      <div class="col-8">

        <div class="card">
          <div class="card-body">
            <h2 class="card-title" id="currentDay"></h2>
            <p class="card-text" id="currentTemp"></p>
            <p class="card-text" id="currentHumidity"></p>
            <p class="card-text" id="currentWindSpeed"></p>
            <p>
              UV Index: <span class="card-text" id="currentUVIndex"></span>
            </p>
          </div>
        </div>
        <br>
        <br>
        <div class="card-deck" id="cardRow">
        </div>
      </div>

    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
